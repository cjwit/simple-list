<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simple Shopping List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="header">
    <form id="itemEntryContainer">
      <input id="itemEntryText" type="text" placeholder="New Item">
      <button id="itemEntrySubmit" type="submit">Add</button>
    </form>
  </div>
  <div id="main">
    <ul id="itemContainer">
    </ul>
  </div>
  <div id="footer">
    A simple shopping list.
  </div>
</body>

</html>
